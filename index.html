<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="hoverIcon">
    <span id="eyeCon"><img src="images/icon-view.svg"></span>
  </div>

  <section id="card">
    <img id="mainImage" src="images/image-equilibrium.jpg" alt="Cube balanced on corner.">
    
    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="value">
      <div>
        <img src="images/icon-ethereum.svg">
        <span id="eth">0.041 ETH</span>
      </div>
      <div>
        <img src="images/icon-clock.svg">
        <span id="timeLeft">3 days left</span>
      </div>
    </div>
    <div class="credit">
      <img src="images/image-avatar.png">
      <h4>Creation of <span id="creator">Jules Wyvern</span></h4>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Whitney Dallas</a>.
  </div>
</body>
</html>
